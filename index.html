<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="timer text-center d-flex justify-content-center align-items-center">
        <p class="d-inline-block minutes">05</p><p class="d-inline-block">:</p><p class="d-inline-block seconds">05</p>
    </div>
    <div class="input text-center">
        <select name="" id="minutes" class="w-25 btn btn-primary btn-lg">

            <option class="h4" value="">Minutes</option>
            <option class="h4"  value="0">0</option>
            <option class="h4"  value="1">01</option>
            <option class="h4"  value="2">02</option>
            <option class="h4"  value="3">03</option>
            <option class="h4"  value="4">04</option>
            <option class="h4"  value="5">05</option>
            <option class="h4"  value="6">06</option>
            <option class="h4"  value="7">07</option>
            <option class="h4"  value="8">08</option>
            <option class="h4"  value="9">09</option>


        </select>
        <select name="" id="seconds" class="w-25 btn btn-primary  btn-lg">

            <option class="h4"  value="">Seconds</option>
            <option class="h4"  value="0">0</option>
            <option class="h4"  value="1">01</option>
            <option class="h4"  value="2">02</option>
            <option class="h4"  value="3">03</option>
            <option class="h4"  value="4">04</option>
            <option class="h4"  value="5">05</option>
            <option class="h4"  value="6">06</option>
            <option class="h4"  value="7">07</option>
            <option class="h4"  value="8">08</option>
            <option class="h4"  value="9">09</option>

            

        </select>
    </div>
    <br>
    <div class="input-area text-center">
        <input type="button" class="btn btn-success btn-lg w-25 text-center" value="Start" id="start">
        <input type="button" class="btn btn-success btn-lg w-25 text-center" value="Stop" id="stop">
    </div>




    <script src="jquery.3.6.0.js"></script>
    <script src="custom.js"></script>
</body>
</html>
